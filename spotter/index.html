<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSGW Spotter Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
      /* ─── Spotter page enhancements ──────────────────────────── */

      body {
        background-color: var(--surface-ivory);
        background-image: radial-gradient(circle, #ddd9d2 1px, transparent 1px);
        background-size: 22px 22px;
        min-height: 100vh;
      }

      /* ─ Brand bar ─ */
      .brand-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        height: 50px;
        background: var(--brand-maroon);
      }

      .brand-bar-inner {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .brand-name {
        font-family: "Playfair Display", Georgia, serif;
        font-size: 0.95rem;
        font-weight: 700;
        letter-spacing: 0.09em;
        text-transform: uppercase;
        color: #fff;
        line-height: 1;
      }

      .brand-sub {
        font-size: 0.58rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        font-family: "Open Sans", sans-serif;
        line-height: 1;
      }

      .gold-rule {
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--brand-maroon) 0%,
          var(--brand-gold) 30%,
          var(--brand-gold) 70%,
          var(--brand-maroon) 100%
        );
      }

      /* ─ Page layout ─ */
      .spotter-layout {
        padding: 28px 28px 48px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* ─ Section heading row ─ */
      .section-topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .section-topbar h1 {
        margin: 0;
        font-size: 1.8rem;
        color: var(--text-dark);
      }

      .btn-logout {
        padding: 9px 18px;
        font-size: 0.85rem;
        font-weight: 600;
        border-radius: 10px;
        border: 1px solid var(--border-light);
        background: var(--surface-white);
        color: var(--text-muted);
        cursor: pointer;
        font-family: "Open Sans", sans-serif;
        transition: background 0.15s, color 0.15s;
        flex-shrink: 0;
      }

      .btn-logout:hover {
        background: var(--surface-sand);
        color: var(--text-dark);
      }

      /* ─ Check-in card ─ */
      .checkin-card {
        background: var(--surface-white);
        border-radius: 18px;
        box-shadow:
          0 1px 3px rgba(107, 45, 91, 0.06),
          0 4px 18px rgba(107, 45, 91, 0.09),
          0 12px 40px rgba(0, 0, 0, 0.05);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .checkin-label {
        font-size: 0.68rem;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-muted);
        font-family: "Open Sans", sans-serif;
      }

      .checkin-row {
        display: flex;
        gap: 12px;
        align-items: stretch;
      }

      #spotter-carpool-input {
        flex: 1;
        border: 2px solid var(--border-light);
        border-radius: 14px;
        padding: 14px 18px;
        font-family: "Playfair Display", Georgia, serif;
        font-size: 2.5rem;
        font-weight: 800;
        text-align: center;
        color: var(--text-dark);
        background: var(--surface-ivory);
        transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        letter-spacing: 0.04em;
        -moz-appearance: textfield;
        min-width: 0;
      }

      #spotter-carpool-input::-webkit-outer-spin-button,
      #spotter-carpool-input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      #spotter-carpool-input:focus {
        outline: none;
        border-color: var(--brand-maroon);
        box-shadow: 0 0 0 4px rgba(107, 45, 91, 0.1);
        background: #fff;
      }

      #spotter-carpool-input::placeholder {
        font-family: "Open Sans", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 0;
        color: #ccc7be;
      }

      #spotter-checkin-btn {
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 14px;
        border: none;
        background: var(--brand-maroon);
        color: #fff;
        cursor: pointer;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 0.03em;
        box-shadow: 0 2px 10px rgba(107, 45, 91, 0.28);
        transition: transform 0.1s ease, box-shadow 0.15s ease, background 0.15s;
        white-space: nowrap;
        flex-shrink: 0;
      }

      #spotter-checkin-btn:hover {
        background: #7a3469;
        box-shadow: 0 4px 16px rgba(107, 45, 91, 0.36);
      }

      #spotter-checkin-btn:active {
        transform: scale(0.97);
      }

      #spotter-checkin-message {
        font-size: 0.92rem;
        font-weight: 600;
        font-family: "Open Sans", sans-serif;
        padding: 2px 0;
        min-height: 1.4em;
        animation: msgAppear 0.2s ease-out;
      }

      @keyframes msgAppear {
        from { opacity: 0; transform: translateY(-4px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      #spotter-checkin-message.success { color: #1e6a23; }
      #spotter-checkin-message.error   { color: var(--status-danger); }

      /* ─ Search & sort bar ─ */
      .filter-bar {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #spotter-search {
        flex: 1;
        width: auto;
        border: 1px solid var(--border-light);
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 0.95rem;
        background: var(--surface-white);
        color: var(--text-dark);
        font-family: "Open Sans", sans-serif;
        min-width: 0;
      }

      #spotter-search:focus {
        outline: none;
        border-color: var(--brand-maroon);
        box-shadow: 0 0 0 3px rgba(107, 45, 91, 0.08);
      }

      #spotter-sort {
        width: auto;
        border: 1px solid var(--border-light);
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 0.88rem;
        background: var(--surface-white);
        color: var(--text-dark);
        font-family: "Open Sans", sans-serif;
        cursor: pointer;
        flex-shrink: 0;
      }

      /* ─ Table ─ */
      .table-wrap {
        border-radius: 14px;
        border: 1px solid var(--border-light);
        overflow: auto;
        background: var(--surface-white);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }

      table {
        min-width: 540px;
      }

      th {
        font-size: 0.68rem;
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--text-muted);
        background: var(--surface-ivory);
        padding: 11px 14px;
        font-family: "Open Sans", sans-serif;
      }

      td {
        padding: 12px 14px;
        font-size: 0.92rem;
        vertical-align: middle;
        color: var(--text-dark);
        font-family: "Open Sans", sans-serif;
      }

      tr:last-child td {
        border-bottom: none;
      }

      /* Status pills */
      .status {
        font-size: 0.72rem;
        font-weight: 700;
        letter-spacing: 0.09em;
        text-transform: uppercase;
        padding: 4px 10px;
        border-radius: 999px;
        font-family: "Open Sans", sans-serif;
        border: none;
      }

      .status-called  { background: #e6f4e8; color: #1e6a23; }
      .status-waiting { background: var(--surface-sand); color: var(--text-muted); }

      /* Toggle buttons — styled by data-toggle-to attribute */
      button[data-toggle-to] {
        font-size: 0.78rem;
        font-weight: 700;
        padding: 6px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 0.04em;
        transition: transform 0.1s, opacity 0.15s;
      }

      button[data-toggle-to]:active { transform: scale(0.95); }
      button[data-toggle-to]:disabled { opacity: 0.45; cursor: default; }

      button[data-toggle-to="CALLED"] {
        background: var(--brand-gold);
        color: #2b1a0f;
      }

      button[data-toggle-to="WAITING"] {
        background: var(--surface-sand);
        color: var(--text-muted);
      }

      /* ─ Login card ─ */
      #login-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 16px 60px;
      }

      .login-card {
        width: 100%;
        max-width: 390px;
        background: var(--surface-white);
        border-radius: 20px;
        padding: 32px 28px;
        box-shadow:
          0 1px 2px rgba(107, 45, 91, 0.06),
          0 4px 18px rgba(107, 45, 91, 0.1),
          0 16px 48px rgba(0, 0, 0, 0.07);
        animation: fadeUp 0.35s cubic-bezier(0.22, 1, 0.36, 1) both;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      .login-card h1 {
        font-size: 1.6rem;
        margin: 0 0 24px;
        color: var(--text-dark);
      }

      .login-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 14px;
      }

      .login-field label {
        font-size: 0.68rem;
        font-weight: 700;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-muted);
        font-family: "Open Sans", sans-serif;
      }

      .login-field input {
        border: 1.5px solid var(--border-light);
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 1rem;
        font-family: "Open Sans", sans-serif;
        background: var(--surface-ivory);
        transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        width: 100%;
      }

      .login-field input:focus {
        outline: none;
        border-color: var(--brand-maroon);
        box-shadow: 0 0 0 3px rgba(107, 45, 91, 0.1);
        background: #fff;
      }

      #spotter-login-btn {
        width: 100%;
        margin-top: 8px;
        padding: 14px;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 12px;
        border: none;
        background: var(--brand-maroon);
        color: #fff;
        cursor: pointer;
        font-family: "Open Sans", sans-serif;
        box-shadow: 0 2px 10px rgba(107, 45, 91, 0.28);
        transition: transform 0.1s, background 0.15s;
      }

      #spotter-login-btn:hover { background: #7a3469; }
      #spotter-login-btn:active { transform: scale(0.98); }

      .login-persist-note {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-top: 14px;
        text-align: center;
        font-family: "Open Sans", sans-serif;
      }

      /* ─ Responsive ─ */
      @media (max-width: 600px) {
        .section-topbar h1 { font-size: 1.4rem; }

        .checkin-row {
          flex-direction: column;
        }

        #spotter-checkin-btn {
          width: 100%;
          padding: 15px;
        }

        .filter-bar {
          flex-direction: column;
          align-items: stretch;
        }

        #spotter-sort { width: 100%; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand-bar">
        <div class="brand-bar-inner">
          <span class="brand-name">TSGW Carpool</span>
          <span class="brand-sub">Torah School of Greater Washington</span>
        </div>
      </div>
      <div class="gold-rule"></div>
    </header>

    <section id="config-warning" class="card hidden" style="max-width:600px;margin:20px auto;">
      <p class="error">Supabase is not configured. Update <code>/assets/js/config.js</code>.</p>
    </section>

    <!-- ── Login ─────────────────────────────────────────────── -->
    <section id="login-section" class="hidden">
      <div class="login-card">
        <h1>Spotter Sign In</h1>
        <div class="login-field">
          <label for="spotter-email">Email</label>
          <input id="spotter-email" type="email" autocomplete="email" placeholder="you@tsgw.org" />
        </div>
        <div class="login-field">
          <label for="spotter-password">Password</label>
          <input id="spotter-password" type="password" autocomplete="current-password" />
        </div>
        <button id="spotter-login-btn">Sign In</button>
        <p id="spotter-login-error" class="error hidden" style="margin-top:12px;font-size:0.88rem;text-align:center;"></p>
        <p class="login-persist-note">This device stays signed in for daily use.</p>
      </div>
    </section>

    <!-- ── Dashboard ─────────────────────────────────────────── -->
    <section id="spotter-section" class="hidden">
      <div class="spotter-layout">

        <!-- Top bar -->
        <div class="section-topbar">
          <h1>Spotter Dashboard</h1>
          <button id="spotter-logout-btn" class="btn-logout">Logout</button>
        </div>

        <!-- Check-in widget -->
        <div class="checkin-card">
          <div class="checkin-label">Carpool Number</div>
          <div class="checkin-row">
            <input
              id="spotter-carpool-input"
              type="number"
              inputmode="numeric"
              placeholder="e.g. 101"
            />
            <button id="spotter-checkin-btn">Check In</button>
          </div>
          <p id="spotter-checkin-message" class="hidden"></p>
        </div>

        <!-- Filter bar -->
        <div class="filter-bar">
          <input id="spotter-search" type="text" placeholder="Search student or carpool #" />
          <select id="spotter-sort">
            <option value="name">Sort: Name</option>
            <option value="class">Sort: Class</option>
            <option value="status">Sort: Status</option>
          </select>
        </div>

        <!-- Student table -->
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Student</th>
                <th>Class</th>
                <th>Carpool #</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="spotter-tbody"></tbody>
          </table>
        </div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/spotter.js"></script>
  </body>
</html>
